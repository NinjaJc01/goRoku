<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/client/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="settings.css">
    <script src="settings.js"></script>
    <script src="/client/common.js"></script>
</head>

<body onload="onload(); fillSettings();">
    <div>
        <a id="backbutton" onclick="window.history.back()"><img class="vector" src="/client/img/arrow_back.svg"></a>
        <a href="/client/channels"><img class="vector" src="/client/img/apps.svg"></a>
        <a href="/client/remote"><img class="vector" src="/client/img/controller.svg"></a>
    </div>
    <table>
        <tr>
            <th colspan="2">
                Settings
            </th>
        </tr>
        <tr>
            <td>
                IP Address of Roku
            </td>
            <td>
                <form onsubmit="updateIP(document.querySelector('#ipaddr').value); return false;">
                <input type="url" name="ip" id="ipaddr" required>
                    <button type="submit"class="foreground" style="border-radius: 5px; border:none;">Submit</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                Dark Theme
            </td>
            <td>
                <label class="switch">
                    <input type="checkbox" id="darkslider" onchange="selectTheme()">
                    <span class="slider round"></span>
                </label>
            </td>
        </tr>
    </table>
</body>

</html>
